<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map It!</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 95%; 
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: darkslategray;
            color: #ffffff;
            padding: 0.5rem;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        
        .nav-links ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
            .nav-links li a:hover {
                background-color: #009688;
            }

        footer {
            background-color: darkslategray;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            .nav-links ul {
                flex-direction: column;
            }

            .nav-links li {
                margin-top: 0.5rem;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        main {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: stretch; 
            width: 100%;
            padding: 1rem;
        }

        .map-upload-container {
            display: flex;
            height: 100%;
            width: 80%;
            justify-content: center;
        }

        #map {
            flex: 3; 
            height: calc(100% - 2rem); 
            width: auto; 
            align-content: center;
        }

        .upload-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
            border-left: 2px solid #ccc; 
            justify-content: center;
        }

            .upload-box h2 {
                text-align: left;
            }
            .upload-box input[type="file"] {
                margin: 1rem 0;
            }

        @media screen and (max-width: 768px) {
            .map-upload-container {
                flex-direction: column;
            }

            #map, .upload-box {
                width: 100%; /* On smaller screens, stack them */
                height: auto; /* Adjust height for stacked layout */
            }

            .upload-box {
                text-align: left;
                border-top: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Map It!</h1>
            <nav class="nav-links" aria-label="Primary navigation">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="map-upload-container">
            <div id="root">
                <div id="map" style="height: 100%;">
                </div>
            </div>
            <script type="module" src="/src/main.jsx"></script>
        </div>
        <script type="module" src="/src/main.jsx"></script>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Map It! All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
